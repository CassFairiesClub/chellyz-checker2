<!DOCTYPE html>
<html>

<head>
    <title>ChellyzChecker</title>
    <link rel="icon" type="image/x-icon" href="logo.svg">
    <style>
        html,
        body {
            margin: 0 auto;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            width: 100%;
            height:  100%;
            background: #000000;
        }
        #container {
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }
        #top, #duplicates {
            padding : 10px;
            width: 100%;
            box-sizing: border-box;
            color: #ffffff;
            display : flex;
            justify-content: center;
            align-items : center;
        }
        #middle {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #grid {
            color: #ffffff;
            display: grid;
            grid-template-rows: auto auto auto auto auto auto auto auto auto auto auto auto auto;
            grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            box-sizing: border-box;
        }
        .universal1 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .universal2 {
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .universal3 {
            grid-column-start: 5;
            grid-column-end: 7;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .logo {
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 2;
            margin : 0 auto;
            display: flex;
            justify-content: center;
        }
        .support {
            grid-column-start: 7;
            grid-column-end: 16;
            grid-row-start: 1;
            grid-row-end: 3;
            display: grid;
            grid-template-rows: auto auto;
            grid-template-columns: auto auto auto auto auto auto auto auto auto;
        }
        .synthetica {
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 13;
            display: grid;
            grid-template-rows: auto auto auto auto auto auto auto auto auto auto auto;
            grid-template-columns: auto auto auto;
        }
        .organic {
            grid-column-start: 4;
            grid-column-end: 7;
            grid-row-start: 3;
            grid-row-end: 13;
            display: grid;
            grid-template-rows: auto auto auto auto auto auto auto auto auto auto auto;
            grid-template-columns: auto auto auto;
        }
        .spirit {
            grid-column-start: 7;
            grid-column-end: 10;
            grid-row-start: 3;
            grid-row-end: 13;
            display: grid;
            grid-template-rows: auto auto auto auto auto auto auto auto auto auto auto;
            grid-template-columns: auto auto auto;
        }
        .corruption {
            grid-column-start: 10;
            grid-column-end: 13;
            grid-row-start: 3;
            grid-row-end: 13;
            display: grid;
            grid-template-rows: auto auto auto auto auto auto auto auto auto auto auto;
            grid-template-columns: auto auto auto;
        }
        .exile {
            grid-column-start: 13;
            grid-column-end: 16;
            grid-row-start: 3;
            grid-row-end: 13;
            display: grid;
            grid-template-rows: auto auto auto auto auto auto auto auto auto auto auto;
            grid-template-columns: auto auto auto;
        }
        .culture {
            grid-column-start: 16;
            grid-column-end: 19;
            grid-row-start: 1;
            grid-row-end: 13;
            display: grid;
            grid-template-rows: auto auto auto auto auto auto auto auto auto auto auto;
            grid-template-columns: auto auto auto;
        }
    </style>
</head>

        let nfts = [];
        let short_nfts = [];
        let names = [];
        let counts = {};
        let firstEditions = [];
        const _synthetica = ["Boom"];

        async function post(_request) {
          try {
                const response = await fetch(_request);
                const result = await response.json();
                return result;
            } catch (error) {
                console.error("Error:", error);
            }
        };
        
        async function checkaddress(_address) {
            const chellyz_id = "col198luy7d64a8zksmseysz9a7mn8dnk590huspz5q8p8p3pglqsn4s6fjpun";
            let next = "";
            let items = 100;
            while (items == 100) {
                const get_nfts = new Request("https://api.mintgarden.io/address/" + _address + "/nfts?collection_id=" + chellyz_id + "&type=owned&size=100&page=" + next);
                const json = await post(get_nfts);
                console.log(json);                
                next = json.next;
                items = json.items.length;
                json.items.forEach((element) => nfts.push(element));

            }
            //sort the array by name
            nfts.sort((a, b) => a.name.localeCompare(b.name))
            let actions = nfts.map((element) => checksupport(element));
            var results = Promise.all(actions);
            results.then(data => checkdupes());
        };

        async function retrieve_special_name(nftid) {
            const get_nftid = new Request("https://api.mintgarden.io/nfts/" + nftid);
            const json = await post(get_nftid);
            console.log(json.data.metadata_json.attributes[3].value);
            return json.data.metadata_json.attributes[3].value;
        };

        async function checksupport(element) {
                let name = element.name;
                let nftid = element.encoded_id;
                if (name == "Memory Artifact" || name == "Flash Relic") {
                    const get_nftid = new Request("https://api.mintgarden.io/nfts/" + nftid);
                    const json = await post(get_nftid);
                    let special = json.data.metadata_json.attributes[3].value;
                    short_nfts.push({name:special, nftid:nftid});
                    if (special.substr(0,7) == "Node Ca") {
                        names.push("Node Cache: EB-x2");
                    } else {
                        names.push(special);
                    }
                } else {
                    short_nfts.push({name:name, nftid:nftid});
                    names.push(name);
                }
        };

        function checkdupes() {
            let images = document.getElementsByTagName('img')
            for (image of images) {
                image.style.opacity = 0.3;
            }
            short_nfts.sort((a, b) => a.name.localeCompare(b.name));
            for (const num of names) {
                counts[num] = counts[num] ? counts[num] + 1 : 1;
            }
    console.log(counts);
            names.forEach(function(element) {
                if (document.getElementById(element)) {
                    document.getElementById(element).style.opacity = 1;
                }
            });
            for (const [key, value] of Object.entries(counts)) {
                if (value > 1) {
                    document.getElementById(key).style.border = "1px solid #00FF00";
                    document.getElementById(key).title = `${key}: ${value}`;
                }
            }
            short_nfts.forEach(function(element) {
                if (FirstEditions.includes(element.nftid)) {
                    document.getElementById(element.name).style.border = "1px solid #FF0000";
                }
            });

        };

        const myButton = document.getElementById('button1');

            const myaddy = document.getElementById('address').value;
            const encoded_addy = ChiaUtils.address_to_puzzle_hash(myaddy);
            checkaddress(encoded_addy.substr(2,66));

            document.body.style.width = zoom + "%"; 
        });
